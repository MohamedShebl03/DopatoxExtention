<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!---------------------------Start-Startup ----------------------------->

  <div class="startup">
    <div class="sign-box text-center">
      <div class="form-logo mb-4">
        <img src="./img/logo.svg" alt="logo" width="60" height="60" />
        <h2>Dopatox</h2>
      </div>
  
      <h2>Welcome</h2>
      <div class="text-muted my-4"><a id="signInLink">Sign In</a> | <a id="signUpLink">Sign Up</a></div>
    </div>
  </div>
  <!---------------------------End-Startup ----------------------------->
  
  <!---------------------------Start-Sign-in ----------------------------->

  <div class="signin-box text-center">
    <div class="form-logo mb-4">
      <img src="../img/logo.svg" alt="logo" width="60" height="60" />
      <h2>Sign in</h2>
    </div>

    <form class="signin-form">
      <div class="mb-3 input-group">
        <input type="email" class="form-control" placeholder="Email" name="email" />
        <span class="icon">
          <img src="../img/mail-01.png" alt="mail-icon" />
        </span>
      </div>
      <div class="mb-3 input-group">
        <input type="password" class="form-control" placeholder="Password" name="password" />
        <span class="icon">
          <img src="../img/view.png" alt="eye-icon" />
        </span>
      </div>

      <button type="submit" class="btn btn-submit mt-3">Submit</button>
    </form>
    <div class="form-text mt-3">Don't Have an account? <a href="#" id="signUpLink2">sign up</a></div>
  </div>
  <!---------------------------End-Sign-in ----------------------------->


  <!---------------------------Start-Sign-up ----------------------------->
  <div class="signup-box text-center ">
    <div class="form-logo mb-4">
      <img src="../img/logo.svg" alt="logo" width="60" height="70" />
      <h2>Sign up</h2>
    </div>

    <form class="signup-form">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First Name" name="firstName" value="" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last Name" name="lastName" value="" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="User Name" name="userName" value="" />
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Date of Birth" name="dateOfBirth" value="" />
      </div>
      <div class="mb-3 input-group">
        <input type="email" class="form-control" placeholder="Email" name="email" value="" />
        <span class="icon">
          <img src="../img/mail-01.png" alt="mail-icon" />
        </span>
      </div>
      <div class="mb-3 input-group">
        <input type="password" class="form-control" placeholder="Password" name="password" value="" />
        <span class="icon">
          <img src="../img/view.png" alt="eye-icon" />
        </span>
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
    <div class="form-text mt-3">Have an account? <a href="#" id="signInLink2">sign in</a></div>
  </div>

  <!---------------------------End-Sign-up ----------------------------->

  <!---------------------------Start-VerificationPage ----------------------------->
  <div class="verification-box text-center">
    <div class="form-logo mb-4">
      <img src="../img/logo.svg" alt="logo" width="60" height="70" />
      <h2>Enter Verification Code</h2>
    </div>

    <form class="verifycode-form">
      <div class="mb-3 input-group">
        <input type="email" class="form-control" placeholder="Email"
         name="email" value=""
          />
        <span class="icon">
          <img src="../img/mail-01.png" alt="mail-icon" />
        </span>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Verification Code" name="verificationCode" required />
      </div>
      <button type="submit" class="btn btn-submit">Verify</button>
    </form>

    <div class="form-text mt-3">Didn't receive the code? <a id="resendCodeLink">Resend Code</a></div>
  </div>

  <!---------------------------End-VerificationPage ----------------------------->


  <!---------------------------Start-ResendCode ----------------------------->
  <div class="resendcode-box text-center">
    <div class="form-logo mb-4">
      <img src="../img/logo.svg" alt="logo" width="60" height="70" />
      <h2>Resend Code</h2>
    </div>
    <form class="resendcode-form">
      <div class="mb-3 input-group">
        <input type="email" class="form-control" placeholder="Email"
         name="email" value=""
          />
        <span class="icon">
          <img src="../img/mail-01.png" alt="mail-icon" />
        </span>
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>

  <!---------------------------End-ResendCode ----------------------------->

  <!---------------------------Start-MainPage ----------------------------->
  <div class="main-page">
    <div class="form-logo d-flex justify-content-center align-items-start mb-4">
      <h1 class="fs-1 mb-4"></h1>
    </div>
    <h2 class="fs-6 fw-bold">Blocked Sites</h2>
    <form class="form-block d-flex justify-content-between align-items-center my-3">
      <div class="input-control-block">
        <input type="text" class="form-control-bock" style="padding: 12px 60px; " placeholder="Write the website link" name="websiteUrl" required />
      </div>
      <button type="submit" class="btn-block">Add</button>
    </form>
    <div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6>Recommended</h6>
        <hr class="hr-recommended">
      </div>
      <div>
        <div class="d-flex justify-content-between align-items-center mb-2 pb-2 border-bottom">
          <div class="contentRec">
            <img src="./img/Facebook.png" width="40px" height="40px" alt="" srcset="">
            <div class="d-flex flex-column gap-1 m-0 p-0">
              <span class="fw-bold">Facebook</span>
              <span>www.facebook.com</span>
            </div>
          </div>
          <button class="btn-rec">Add</button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2 pb-2 border-bottom">
          <div class="contentRec">
            <img src="./img/WhatsApp.png" width="40px" height="40px" alt="" srcset="">
            <div class="d-flex flex-column gap-1 m-0 p-0">
              <span class="fw-bold">Whatsapp</span>
              <span>www.whatsapp.com</span>
            </div>
          </div>
          <button class="btn-rec">Add</button>
        </div>
      </div>
    </div>
    <div class="text-center mt-5 mb-4">
      <a id="logoutLink">Log Out</a>
    </div>
  </div>
  <!---------------------------End-MainPage ----------------------------->

  
  <script type="module" src="./auth/signin.js"></script>
  <script type="module" src="./auth/signup.js"></script>
  <script type="module" src="./auth/verification.js"></script>
  <script type="module" src="./auth/logout.js"></script>
  <script type="module" src="./auth/resendcode.js"></script>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
